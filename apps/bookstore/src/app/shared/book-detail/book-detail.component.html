<div class="book-card-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="book-card" *ngIf="book">
        <mat-card-header fxLayoutAlign="space-between">
            <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
            <img src="{{ book.volumeInfo.imageLinks?.thumbnail || '../../../assets/no-image.jpg' }}" alt="No Image"
                class="book-image" />
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="book?.volumeInfo?.averageRating">
                <b>Rating</b>
                <button mat-icon-button [color]="'warn'" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i">
                    <mat-icon>
                        {{showIcon(i)}}
                    </mat-icon>
                </button>
            </div>
            <ul class="book-content">
                <li><b>Publisher</b> {{book.volumeInfo?.publisher}}</li>
                <li><b>Page Count</b> {{book.volumeInfo?.pageCount}}</li>
                <li><b>Language</b> {{book.volumeInfo?.language}}</li>
            </ul>
            <p>
                {{book.volumeInfo.description | htmltagremove}}
            </p>
            <p class="book-authors">
                <b>Written By</b> <br>
                {{book.volumeInfo.authors | authors}}
            </p>
        </mat-card-content>
        <mat-card-actions class="book-btn">
            <button mat-raised-button color="primary" (click)="addToCart()" *ngIf="!cartFlag">ADD TO CART</button>
            <button mat-raised-button color="primary" (click)="buyNow()">BUY</button>
        </mat-card-actions>
    </mat-card>
</div>
